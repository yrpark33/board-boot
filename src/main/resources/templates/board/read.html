<!doctype html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/basic.html}">
<head>
    <title>Board Read</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Read
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">번호</span>
                        <input type="text" class="form-control" th:value="${dto.bno}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">제목</span>
                        <input type="text" class="form-control" th:value="${dto.title}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">내용</span>
                        <textarea class="form-control col-sm-5" rows="5" readonly>[[${dto.content}]]</textarea>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">작성자</span>
                        <input type="text" class="form-control" th:value="${dto.writer}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">작성 시간</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">수정 시간</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(dto.updateDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                    </div>
                    <div class="my-4">
                        <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                            <a th:href="|@{/board/list}?${link}|" class="text-decoration-none"><button type="button" class="btn btn-primary">목록</button></a>
                            <a th:href="|@{/board/modify(bno=${dto.bno})}&${link}|" class="text-decoration-none"><button type="button" class="btn btn-secondary">수정/삭제</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <div class="my-4">
                <button class="btn btn-info addReplyBtn">댓글 작성</button>
            </div>
            <ul class="list-group replyList">

            </ul>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <ul class="pagination replyPaging">

            </ul>
        </div>
    </div>

    <div class="modal registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">댓글 작성</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">내용</span>
                        <input type="text" class="form-control replyText">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">작성자</span>
                        <input type="text" class="form-control replier">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary registerBtn">등록</button>
                    <button type="button" class="btn btn-outline-dark closeRegisterBtn">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modifyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title replyHeader"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">내용</span>
                        <input type="text" class="form-control modifyText">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info modifyBtn">수정</button>
                    <button type="button" class="btn btn-danger removeBtn">삭제</button>
                    <button type="button" class="btn btn-outline-dark closeModifyBtn">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/reply.js"></script>
</div>

<script layout:fragment="script" th:inline="javascript">
    const bno = [[${dto.bno}]]

    const replyList = document.querySelector('.replyList')
    const replyPaging = document.querySelector('.replyPaging')

    let replyPage = 1
    let size = 10

    function printList(dtoList) {
        let str = ''

        if(dtoList && dtoList.length > 0) {

            for(const dto of dtoList) {
                str += `<li class='list-group-item d-flex replyItem'>
                            <span class="col-2">${dto.rno}</span>
                            <span class="col-6" data-rno="${dto.rno}">${dto.replyText}</span>
                            <span class="col-2">${dto.replier}</span>
                            <span class="col-2">${dto.regDate}</span>
                        </li>`
            }

        }

        replyList.innerHTML = str
    }

    function printPages(data) {

        let pageStr = ''

        if(data.prev) {
            pageStr += `<li class="page-item">
                            <a class="page-link" data-page="${data.start - 1}">이전</a>
                        </li>`

        }

        for(let i = data.start; i <= data.end; i++) {
            pageStr += `<li class="page-item ${i == data.page ? 'active' : ''}">
                            <a class="page-link" data-page="${i}">${i}</a>
                        </li>`
        }

        if(data.next) {
            pageStr += `<li class="page-item"><a class="page-link" data-page="${data.end + 1}">다음</a></li>`
        }

        replyPaging.innerHTML = pageStr

    }


    function printReplies(page, size, goLast) {
        getList({bno, page, size, goLast}).then(data => {
                console.log(data)
                printList(data.dtoList)
                printPages(data)
                replyPage = data.page
            }).catch(e => {
                console.error(e)
            })

    }


    printReplies(1, 10, true)


    const registerModal = new bootstrap.Modal(document.querySelector('.registerModal'))

    //registerModal
    const registerBtn = document.querySelector('.registerBtn')
    const replyText = document.querySelector('.replyText')
    const replier = document.querySelector('.replier')
    const closeRegisterBtn = document.querySelector('.closeRegisterBtn')

    document.querySelector('.addReplyBtn').addEventListener('click', (e) => {
        registerModal.show()
    })

    closeRegisterBtn.addEventListener('click', (e) => {
        registerModal.hide()
    })

    registerBtn.addEventListener('click', (e) => {

        const replyObj = {
            bno:bno,
            replyText:replyText.value,
            replier:replier.value
        }

        addReply(replyObj).then(result => {
            alert(result.rno)
            registerModal.hide()
            replyText.value = ''
            replier.value = ''
            printReplies(1, 10, true)
        }).catch(e => {
            alert("Exception...")
        })

    })





    replyPaging.addEventListener('click', (e) => {
        e.preventDefault()

        const target = e.target

        if(!target || target.tagName != 'A') {
            return
        }

        const pageNum = target.getAttribute("data-page")

        replyPage = pageNum
        printReplies(replyPage, size)


    })

    //modifyModal

    const modifyModal = new bootstrap.Modal(document.querySelector('.modifyModal'))

    const replyHeader = document.querySelector('.replyHeader')
    const modifyText = document.querySelector('.modifyText')
    const modifyBtn = document.querySelector('.modifyBtn')
    const removeBtn = document.querySelector('.removeBtn')
    const closeModifyBtn = document.querySelector('.closeModifyBtn')

    replyList.addEventListener('click', (e) => {

        e.preventDefault()
        const target = e.target

        if(!target || target.tagName != 'SPAN') {
            return
        }

        const rno = target.getAttribute("data-rno")

        if(!rno) {
            return
        }

        getReply(rno).then(reply => {
            console.log(reply)
            replyHeader.innerHTML = reply.rno
            modifyText.value = reply.replyText
            modifyModal.show()
        }).catch(e => alert('error'))

    })

    modifyBtn.addEventListener('click', (e) => {

        const replyObj = {
            bno: bno,
            rno: replyHeader.innerHTML,
            replyText: modifyText.value
        }

        modifyReply(replyObj).then(result => {
            alert(result.rno + '번 댓글이 수정되었습니다.')
            modifyText.value = ''
            modifyModal.hide()
            printReplies(replyPage, size)
        }).catch(e => {
            console.log(e)
        })

    })



    removeBtn.addEventListener('click', (e) => {

        e.preventDefault()

        const rno = replyHeader.innerHTML

        removeReply(rno).then(result => {
            alert(result.rno + '번 댓글이 삭제되었습니다.')

            modifyModal.hide()

            replyPage = 1

            printReplies(replyPage, size)
        }).catch(e => {
            console.log(e)
        })

    })

    closeModifyBtn.addEventListener('click', (e) => {
        modifyModal.hide()
    })


</script>
