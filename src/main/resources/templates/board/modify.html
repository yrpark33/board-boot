<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/basic.html}">
<head>
    <title>Board Modify</title>
</head>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Modify
                </div>
                <div class="card-body">
                    <form th:action="@{/board/modify}" th:method="post" id="modifyForm">
                        <div class="input-group mb-3">
                            <span class="input-group-text">번호</span>
                            <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">제목</span>
                            <input type="text" class="form-control" name="title" th:value="${dto.title}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">내용</span>
                            <textarea class="form-control col-sm-5" name="content" rows="5">[[${dto.content}]]</textarea>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">작성자</span>
                            <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">이미지</span>
                            <div class="float-end uploadHidden">
                                <button type="button" class="btn btn-primary uploadFileBtn">파일 추가</button>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">작성 시간</span>
                            <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">수정 시간</span>
                            <input type="text" class="form-control" th:value="${#temporals.format(dto.updateDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>
                        <div class="my-4">
                            <div class="float-end">
                                <button type="button" class="btn btn-primary listBtn">목록</button>
                                <button type="button" class="btn btn-warning modifyBtn">수정</button>
                                <button type="button" class="btn btn-danger removeBtn">삭제</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div> <!-- end row -->
    <div class="row mt-3">
        <div class="col">
            <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                <th:block th:each="fileName:${dto.fileNames}">
                    <div class="card col-4" th:with = "arr = ${fileName.split('_')}">
                        <div class="card-header d-flex justify-content-between">
                           [[${arr[1]}]]
                            <button class="btn btn-sm btn-danger" th:onclick="removeFile([[${arr[0]}]], [[${arr[1]}]], this)">X</button>
                        </div>
                        <div class="card-body">
                            <img th:src="|/view/s_${fileName}|" th:data-src="${fileName}">
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <div class="modal uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">파일 업로드</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="file" name="files" class="form-control" multiple>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary uploadBtn">등록</button>
                    <button type="button" class="btn btn-outline-dark closeUploadBtn">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="http://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/upload.js"></script>

</div>



<script layout:fragment="script" th:inline="javascript">
    const errors = [[${errors}]]

    let errorMsg = ''

    if(errors) {
        for(let i=0; i<errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        //history.replaceState({}, null, null)
        alert(errorMsg)
    }


    const link = [[${pageRequestDTO.getLink()}]]
    const formObj = document.querySelector('#modifyForm')
    const uploadResult = document.querySelector(".uploadResult")

    //최종적으로 삭제될 파일들의 목록
    const removeFileList = []

    function removeFile(uuid, fileName, obj) {
        if(!confirm('파일을 삭제하시겠습니까?')) {
            return
        }

        console.log(uuid)
        console.log(fileName)
        console.log(obj)

        removeFileList.push({uuid, fileName})

        const targetDiv = obj.closest(".card")
        targetDiv.remove()

    }

    document.querySelector(".modifyBtn").addEventListener("click", (e) => {

        e.preventDefault()


        formObj.action = `/board/modify?${link}`

        appendFileData()

        callRemoveFiles()

        formObj.method = 'post'
        formObj.submit()

    })


    function appendFileData() {

        const target = document.querySelector('.uploadHidden')
        const uploadFiles = uploadResult.querySelectorAll('img')

        let str = ''

        for(let i=0; i < uploadFiles.length; i++) {

            const uploadFile = uploadFiles[i]
            const imgLink = uploadFile.getAttribute('data-src')

            str += `<input type="hidden" name="fileNames" value="${imgLink}" />`

        }

        target.innerHTML = str

    }

    function callRemoveFiles() {

        removeFileList.forEach(({uuid, fileName}) => {
          removeFileToServer(uuid, fileName)
        })

    }

    document.querySelector(".removeBtn").addEventListener("click", (e) => {
        e.preventDefault()

        appendFileData()

        appendNotShownData()

        formObj.action = `/board/remove`
        formObj.method = 'post'
        formObj.submit()

    })


    function appendNotShownData() {

        if(removeFileList.length == 0) {
            return
        }

        const target = document.querySelector('.uploadHidden')

        let str = ''

        for(let i = 0; i < removeFileList.length; i++) {
            const {uuid, fileName} = removeFileList[i]
            str += `<input type="hidden" name="fileNames" value="${uuid}_${fileName}" />`
        }

        target.innerHTML += str

    }

    document.querySelector(".listBtn").addEventListener("click", (e) => {
        e.preventDefault()

        formObj.reset()
        self.location = `/board/list?${link}`
    })



    const uploadModal = new bootstrap.Modal(document.querySelector(".uploadModal"))

    document.querySelector(".uploadFileBtn").addEventListener("click", (e) => {
        e.preventDefault()
        uploadModal.show()
    })

    document.querySelector(".uploadBtn").addEventListener("click", (e) => {
        e.preventDefault()

        const formObj = new FormData()
        const fileInput = document.querySelector("input[name='files']")

        console.log(fileInput)

        const files = fileInput.files

        for (let i = 0; i < files.length; i++) {

            formObj.append("files", files[i])

        }

        uploadToServer(formObj).then(result => {
            console.log(result)

            for(const uploadResult of result) {

                showUploadFile(uploadResult)

            }

            uploadModal.hide()

        }).catch((err) => {
            uploadModal.hide()
        })

    })



    function showUploadFile({uuid, fileName, link}) {

        const str = `<div class="card col-4">
                        <div class="card-header d-flex justify-content-between">
                           ${fileName}
                            <button class="btn btn-sm btn-danger" onclick="removeFile('${uuid}', '${fileName}', this)">X</button>
                        </div>
                        <div class="card-body">
                            <img src="/view/${link}" data-src="${uuid + "_" + fileName}">
                        </div>
                    </div>`

        uploadResult.innerHTML += str

    }

</script>
