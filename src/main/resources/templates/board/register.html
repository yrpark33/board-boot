<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/basic.html}">
<head>
    <title>Board Register</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Register
                </div>
                <div class="card-body">
                    <form id="registerForm" action="/board/register" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">제목</span>
                            <input type="text" name="title" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">내용</span>
                            <textarea name="content" class="form-control col-sm-5" rows="5"></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">작성자</span>
                            <input type="text" name="writer" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">이미지</span>
                            <div class="float-end uploadHidden">
                                <button type="button" class="btn btn-primary uploadFileBtn">파일 추가</button>
                            </div>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn">등록</button>
                                <button type="button" class="btn btn-secondary">초기화</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">

            </div>
        </div>
    </div>

    <div class="modal uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">파일 업로드</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="file" name="files" class="form-control" multiple>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary uploadBtn">등록</button>
                    <button type="button" class="btn btn-outline-dark closeUploadBtn">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="http://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/upload.js"></script>

</div>


<script layout:fragment="script" th:inline="javascript">
    const errors = [[${errors}]]
    console.log(errors)

    let errMsg = ``

    if(errors) {
        for(i = 0; i < errors.length; i++) {
            errMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        alert(errMsg)
    }


    const uploadModal = new bootstrap.Modal(document.querySelector('.uploadModal'));


    document.querySelector('.uploadFileBtn').addEventListener('click', e => {
        e.preventDefault()


        uploadModal.show()

    })


    document.querySelector('.uploadBtn').addEventListener('click', e => {
        e.preventDefault()

        const formObj = new FormData();

        const fileInput = document.querySelector("input[name = 'files']")

        console.log(fileInput.files)

        const files = fileInput.files;

        for(let i = 0; i < files.length; i++) {
            formObj.append("files", files[i])
        }

        uploadToServer(formObj).then(result => {

            for(const uploadResult of result) {
                showUploadFile(uploadResult)
            }
            uploadModal.hide()
        }).catch(err => {
            uploadModal.hide()
        })

    })

    const uploadResult = document.querySelector('.uploadResult')

    function showUploadFile({uuid, fileName, link}) {

        const str = `<div class="card col-4">
                        <div class="card-header d-flex justify-content-between">
                            ${fileName}
                            <button class="btn btn-sm btn-danger" onclick="javascript:removeFile('${uuid}', '${fileName}', this)">X</button>
                        </div>
                        <div class="card-body">
                            <img src="/view/${link}" data-src="${uuid}_${fileName}">
                        </div>
                     </div>`

        uploadResult.innerHTML += str

    }

    function removeFile(uuid, fileName, obj) {

        console.log(uuid)
        console.log(fileName)
        console.log(obj)

        const targetDiv = obj.closest(".card")

        removeFileToServer(uuid, fileName).then(data => {
            targetDiv.remove()
        })
    }


    document.querySelector(".submitBtn").addEventListener('click', (e) => {
        e.preventDefault()

        const target = document.querySelector('.uploadHidden')

        const uploadFiles = uploadResult.querySelectorAll('img')

        let str = ''

        for(let i = 0; i < uploadFiles.length; i++) {

            const uploadFile = uploadFiles[i]
            const imgLink = uploadFile.getAttribute('data-src')

            str += `<input type='hidden' name='fileNames' value='${imgLink}'>`

        }

        target.innerHTML = str

        document.querySelector('#registerForm').submit()


    })




</script>
